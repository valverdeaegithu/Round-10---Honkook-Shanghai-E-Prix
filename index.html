
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TG_@matcheslinks</title>
        <style>
            /* General Page Styling */
            body {
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg, #242424, #3b5998);
                color: #fff;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
            }

            /* Video Player Styling */
            .player-container {
                width: 100%; /* Full width of the viewport */
                max-width: 100%; /* Remove max-width restriction */
                height: 100vh; /* Full viewport height */
                margin: 0; /* Remove margins */
                border-radius: 0; /* Remove border-radius for full view */
                overflow: hidden;
                background: #000;
                position: relative;
            }

            .player-container iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: none;
            }
        </style>
    </head>
    <body>
        <!-- Video Player Section -->
        <div class="player-container" id="playerContainer"></div>
        <script>
            // Inject iframe dynamically
            function loadIframe() {
                const iframe = document.createElement('iframe');
                iframe.setAttribute('sandbox', 'allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('gesture', 'media');
                iframe.setAttribute('allow', 'encrypted-media; autoplay');
                iframe.setAttribute('allowfullscreen', 'true');
                iframe.setAttribute('scrolling', 'no');
                iframe.setAttribute('src', 'https://web.bgrid.in/sliv/sl1090480613/watch');
                document.getElementById('playerContainer').appendChild(iframe);
            }
            // Load the iframe when the page loads
            window.onload = loadIframe;
        </script>
    </body>
</html>
